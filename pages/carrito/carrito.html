<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/svg+xml" href="/public/assets/icons/patitaGatoPerroLogo 2.svg" />
    <title>Carrito</title>
</head>

<body>
<main>
    
    <div class="flecha">
        <button type="button"> <img src="/public/assets/icons/line-md_arrow-left.svg" alt="flecha"
                onclick="window.history.back()">
    </div></button>
    <h1>Carrito</h1>


    <div id="contenedor-carrito"></div>

    <!-- Template para producto -->
    <template id="template-producto">
        <section style="border-top: 1px solid #888787; border-bottom: 1px solid #888787; margin-bottom: 8px;">
            <div class="contenedor-tarjeta">
                <img src="/public/assets/productGato/7vidas.webp" alt="gato" width="50">
                <div>
                    <div class="contenedor-info-tarj">
                        <h3></h3>
                        <p class="descripcion"></p>
                        <p class="precio"></p>

                    </div>
                    <div class="contenedor-botones">
                        <button id="btn-decrementar">-</button>
                        <input readonly type="text" placeholder="0">
                        <button id="btn-incrementar">+</button>
                    </div>
                </div>
            </div>
        </section>
    </template>
</main>

    <script type="module" src="/pages/script/carrito.js"></script>
</body>

</html>
