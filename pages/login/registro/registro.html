<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/login/registro/style.css">
    <link rel="icon" type="image/svg+xml" href="/public/assets/icons/patitaGatoPerroLogo 2.svg" />

    <title>REGISTRARSE</title>
</head>

<body>
    <main>


        <div class="flecha">
            <img src="/public/assets/icons/line-md_arrow-left.svg" alt="flecha">
        </div>

        <p class="registro">Registro</p>

        <section>
            <form id="formulario">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Ruben" required>
                </div>

                <div class="campo">
                    <label for="apellido">Apellido:</label>
                    <input type="text" placeholder="Fernandez" required>
                </div>
                <div class="campo">
                    <label for="edad">Edad</label>
                    <input type="text" placeholder="Edad" required>
                </div>

                <div class="campo">
                    <label for="clave">Clave:</label>
                    <input type="password" placeholder="*********" required>
                </div>

                <div class="campo">
                    <label for="repetirclave">Repetir:</label>
                    <input type="password" placeholder="*********" required>
                </div>

                <div class="campo">
                    <label for="correo">Correo:</label>
                    <input type="email" placeholder="correo@correo.com" required>
                </div>

                <div class="btn-registro">
                    <button type="submit"><span>REGISTRAR</span></button>
                </div>
            </form>

            <div id="errores" style="color:red;"></div>
        </section>
    </main>
    <script type="module" src="/pages/script/registro.js"></script>
    
</body>
