<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/login/registro/style.css">
    <title>REGISTRARSE</title>
</head>

<body>

    <div class="flecha">
        <img src="/public/assets/icons/line-md_arrow-left.svg" alt="flecha">
    </div>



    <div class="conteinter-registro">
        <div conteiner-flecha>
            <a href="/public/assets/icons/line-md_arrow-left.svg"></a>
        </div>

        <div class="conteiner-formulario">
            <div class="inputs-formulario">
                <span>Nombre:</span><input type="text" placeholder="Ruben">
                <span>Apellido:</span><input type="text" placeholder="Fernandez">
                <span>Clave:</span><input type="text" placeholder="*********">
                <span>Repetir Clave:</span><input type="text" placeholder="*********">
                <span>Correo:</span><input type="text" placeholder="correo@correo.com">

            </div>

            <div class="boton-registro">
                <button type="button"><span>REGISTRAR </span></button>
            </div>
        </div>

    </div>

</body>

</html>
