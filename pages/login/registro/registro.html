<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/login/registro/style.css">
     <link rel="icon" type="image/svg+xml" href="/public/assets/icons/patitaGatoPerroLogo 2.svg" />
    <title>REGISTRARSE</title>
</head>

<body>

    <div class="flecha">
        <img src="/public/assets/icons/line-md_arrow-left.svg" alt="flecha">
    </div>



    <div class="container-registro">
        <div class=container-flecha>
            <a href="/public/assets/icons/line-md_arrow-left.svg"></a>
        </div>

        <div class="container-formulario">
            <div class="nombre border-bottom" ><span>Nombre:</span><input type="text" placeholder="Ruben"></div>
            <div class="apellido border-bottom"><span>Apellido:</span><input type="text" placeholder="Fernandez"></div>
            <div class="clave border-bottom"><span>Clave:</span><input type="password" placeholder="*******"></div>
            <div class="repetirPass border-bottom"><span>Repetir Clave:</span><input type="password" placeholder="*********"></div>
            <div class="correo border-bottom"><span>Correo:</span><input type="email" placeholder="correo@correo.com"></div>


            <div class="btn-registro">
                <button type="button"><span>REGISTRAR </span></button>
            </div>
        </div>

    </div>

</body>

</html>
