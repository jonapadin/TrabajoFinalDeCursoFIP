<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/login/registro/style.css">
    <link rel="icon" type="image/svg+xml" href="/public/assets/icons/patitaGatoPerroLogo 2.svg" />
    <title>REGISTRARSE</title>
</head>

<body>

    <div class="flecha">
        <img src="/public/assets/icons/line-md_arrow-left.svg" alt="flecha">
    </div>

    <p class="registro">Registro</p>

    <section>
        <form>
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="Ruben">
            </div>

            <div class="campo">
                <label for="apellido">Apellido:</label>
                <input type="text" placeholder="Fernandez">
            </div>

            <div class="campo">
                <label for="clave">Clave:</label>
                <input type="password" placeholder="*********">
            </div>

            <div class="campo">
                <label for="repetirclave">Repetir:</label>
                <input type="password" placeholder="*********">
            </div>

            <div class="campo">
                <label for="correo">Correo:</label>
                <input type="text" placeholder="correo@correo.com">
            </div>

            <div class="btn-registro">
                <button type="button"><span>REGISTRAR</span></button>
            </div>
        </form>
    </section>
