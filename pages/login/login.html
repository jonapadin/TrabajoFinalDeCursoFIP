<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/login/style.css">
    <link rel="icon" type="image/svg+xml" href="/public/assets/icons/patitaGatoPerroLogo 2.svg" />
    <title>Iniciar Sesion</title>
</head>

<body>
    <div class="flecha">
        <button type="button"> <img src="/public/assets/icons/line-md_arrow-left.svg" alt="flecha">
    </div></button>

    <div class="conteiner-login">

        <div class="container-title">
            <h3> ¡Bienvenido!</h3>
            <h4> Inicia sesión para continuar</h4>

        </div>

        <form id="datosUsuario">


            <div class= "container-inputs">
                <input id="email" type="email" name ="email" class="correo" placeholder="correo@correo.com" required>
                <input type="password" id= "password" name="password" placeholder="*********" required>
            </div>

            <div class="password">

                <a href="/pages/login/recuperarPass/recuperarPass.html">¿Olvidaste tu contraseña?</a>
            </div>
             <div id="mensaje" style="color: red; text-align: center; margin-bottom: 8px; font-size: 14px;"></div>
            
            <div class="ingreso-registro">
                <button class="btn-ingresar" type="submit" ><span>INGRESAR</span></button>
                    <a class="btn-registrarse" href="/pages/login/registro/registro.html"
                    type="button"><span>REGISTRARSE</span></a>
                               
            </div>
        </form>
    
    <script src="/pages/script/login.js" type="module"></script>
</body>
</html>
