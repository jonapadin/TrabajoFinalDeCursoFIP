<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/login/style.css">
     <link rel="icon" type="image/svg+xml" href="/public/assets/icons/patitaGatoPerroLogo 2.svg" />
    <title>Iniciar Sesion</title>
</head>

<body>
    <div class="flecha">
        <button type="button"> <img src="/public/assets/icons/line-md_arrow-left.svg" alt="flecha">
    </div></button>

    <div class="conteiner-login">

        <div class="container-title">
            <h3> ¡Bienvenido!</h3>
            <h4> Inicia sesión para continuar</h4>

        </div>

        

        <div class= container-inputs>
            <input type="text" class="correo" placeholder="correo@correo.com">
            <input type="text" class="clave" placeholder="*********">

        </div>


        <p class="password">¿Olvidaste tu contraseña?</p>

        <div class="ingreso-registro">
            <button class="btn-ingresar"><span>INGRESAR</span></button>
            <button class="btn-registrarse"><span>REGISTRARSE</span></button>
        </div>

    </div>


</body>

</html>
