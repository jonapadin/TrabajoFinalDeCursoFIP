<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Veterinaria App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/public/assets/icons/patitaGatoPerroLogo 2.svg" />
  <link rel="stylesheet" href="/pages/styles/usuario.css">
</head>

<body class="pb-5 m-2">

  <div class="container py-3">

    <!-- Sección de bienvenida -->
    <div class="d-flex justify-content-between align-items-center mb-1 py-3">

      <!-- Texto de bienvenida -->
      <div>
        <small class="text-muted texto1">Te damos la bienvenida</small><br>
        <strong class="texto2">Pepito Gonzalez</strong>
      </div>

      <!-- Área de acciones (lupa, input, menú) -->
      <div class="d-flex align-items-center">

        <!-- Input de búsqueda (oculto inicialmente) -->
        <input type="text" id="searchInput" class="form-control search-input me-2" placeholder="Buscar..."
          style="display: none;">

        <!-- Botón de Lupa -->
        <button id="searchBtn" class="rounded-circle btn btn-link text-dark me-2" type="button"
          style="border: 1px solid #bababa;">
          <img src="/public/assets/Vector (1).svg" alt="Buscar" width="24" height="32">
        </button>


        <!-- Botón de 3 puntos que abre el menú -->
        <button class="btn btn-link text-dark rounded-circle" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#userMenu" aria-controls="userMenu" style="border: 1px solid #bababa;">
          <img src="/public/assets/icons/puntitos.svg" alt="Más opciones" width="24" height="32">
        </button>



      </div>
    </div>
    <!-- Chat Simulado -->
    <h5 class="texto2 ">Nuestro chat</h5>
    <div class="chat-container shadow mt-3">
      <div class="chat-box d-flex flex-column" id="chatBox">
        <div class="message bot">¡Hola! ¿Necesitás ayuda con algo?</div>
      </div>
      <form id="chatForm" class="input-group">
        <input type="text" id="messageInput" class="form-control" placeholder="Escribe tu mensaje..." required>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <style>
    .chat-container {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    .chat-box {
      height: 600px;
      overflow-y: auto;
      padding: 15px;
      background-color: #f8f9fa;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .message.user {
      background-color: #0d6efd;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .message.bot {
      background-color: #e9ecef;
      color: black;
      align-self: flex-start;
      margin-right: auto;
    }

    .input-group {
      border-top: 1px solid #ddd;
      padding: 10px;
    }
  </style>

  <script>
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const chatBox = document.getElementById('chatBox');

    function addMessage(text, sender = 'user') {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text !== '') {
        addMessage(text, 'user');
        messageInput.value = '';

        // Simulación de respuesta automática
        setTimeout(() => {
          addMessage('¡Gracias por tu mensaje! Un profesional responderá pronto.', 'bot');
        }, 800);
      }
    });
  </script>


  <!-- Footer navegable -->
  <nav class="bottom-nav">
    <a href="usuario.html" class="text-center d-flex flex-column align-items-center justify-content-center">
      <i class="bi bi-house-fill nav-icon"></i>
      <span class="nav-text">Inicio</span>
    </a>
    <a href="turnos.html" class="text-center d-flex flex-column align-items-center justify-content-center">
      <i class="bi bi-calendar2-week nav-icon"></i>
      <span class="nav-text">Turnos</span>
    </a>
    <a href="notificaciones.html" class="text-center d-flex flex-column align-items-center justify-content-center">
      <i class="bi bi-bell nav-icon"></i>
      <span class="nav-text">Notificaciones</span>
    </a>
    <a href="perfil.html" class="text-center d-flex flex-column align-items-center justify-content-center">
      <i class="bi bi-person nav-icon"></i>
      <span class="nav-text">Perfil</span>
    </a>
  </nav>


  <!-- Offcanvas Menú de Usuario -->
  <div class="offcanvas offcanvas-end custom-offcanvas" tabindex="-1" id="userMenu" aria-labelledby="userMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="userMenuLabel">Ir a</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <a href="usuario.html" class="btn mb-2 text-start">Inicio</a>
      <a href="turnos.html" class="btn mb-2 text-start">Turnos</a>
      <a href="historia_clinica.html" class="btn mb-2 text-start">Historia Clínica</a>
      <a href="productos.html" class="btn mb-2 text-start">Productos</a>
      <a href="notificaciones.html" class="btn mb-2 text-start">Notificaciones</a>
      <a href="perfil.html" class="btn mb-2 text-start">Perfil</a>
      <div class="mt-auto">
        <hr>
        <button class="btn w-100" style="background-color: #fff; color: #8f108d;">Cerrar sesión</button>
      </div>
    </div>
  </div>

  <script src="/pages/script/usuario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
