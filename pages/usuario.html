<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Veterinaria App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/public/assets/icons/patitaGatoPerroLogo 2.svg" />
  <link rel="stylesheet" href="/pages/styles/usuario.css">
</head>

<body class="pb-5">

  <div class="container py-3">

    <!-- Sección de bienvenida -->
    <div class="d-flex justify-content-between align-items-center mb-3 py-3">
      <div>
        <small class="text-muted texto1">Te damos la bienvenida</small><br>
        <strong class="texto2">Pepito Gonzalez</strong>
      </div>
      <div>
        <button class="rounded-circle btn btn-link text-dark" style="border-radius: 50%; border-color: #bababa;">
        <img src="/public/assets/Vector (1).svg" alt="Buscar" width="24" height="32">
        </button>

       <button class="rounded-circle btn btn-link text-dark" style="border-radius: 50%; border-color: #bababa;">
         <img src="/public/assets/icons/puntitos.svg" alt="Más opciones" width="24" height="32">
        </button>

      </div>
    </div>

    <!-- Banner -->
    <div class="banner">
      <div class="banner-text">
        <p class="mb-1 texto2">Tu mascota, en las mejores manos.</p>
        <small style=" max-width: 1%;">Atención profesional, con amor y dedicación.</small><br>
        <button class="btn btn-cita btn-sm rounded mt-2">Agendar Cita</button>
      </div>
      <img src="/public/assets/veterinaria.png" alt="Veterinaria" class="veterinaria-img">
    </div>

    <!-- Servicios -->
    <h5 class="texto2 pt-3">Servicios</h5>
    <div class="row g-3">
      <div class="col-7">
        <a href="#" class="text-decoration-none">
          <div class="position-relative">
            <img src="/public/assets/vacunacion.png" alt="Vacunación" class="service-img">
            <div class="service-title">Vacunación</div>
          </div>
        </a>
      </div>
      <div class="col-5">
        <a href="#" class="text-decoration-none">
          <div class="position-relative">
            <img src="/public/assets/hospitalizacion.png" alt="Hospitalización" class="service-img">
            <div class="service-title">Hospitalización</div>
          </div>
        </a>
      </div>
      <div class="col-5">
        <a href="#" class="text-decoration-none">
          <div class="position-relative">
            <img src="/public/assets/historiaclinica.png" alt="Historia Clínica" class="service-img">
            <div class="service-title">Historia Clínica</div>
          </div>
        </a>
      </div>
      <div class="col-7">
        <a href="#" class="text-decoration-none">
          <div class="position-relative">
            <img src="/public/assets/productos 1.png" alt="Productos" class="service-img">
            <div class="service-title">Productos</div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Footer navegable -->
  <nav class="bottom-nav">
    <a href="#">
      <img src="/public/assets/icons/home.svg" alt="Inicio">
      <span>Inicio</span>
    </a>
    <a href="#">
      <img src="/public/assets/icons/calendar.svg" alt="Turnos">
      <span>Turnos</span>
    </a>
    <a href="#">
      <img src="/public/assets/icons/notification.svg" alt="Notificaciones">
      <span>Notificaciones</span>
    </a>
    <a href="#">
      <img src="/public/assets/icons/user.svg" alt="Perfil">
      <span>Perfil</span>
    </a>
  </nav>
</body>
</html>
