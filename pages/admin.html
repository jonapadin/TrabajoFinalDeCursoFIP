<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Administrador - Veterinaria</title>

  <!-- Estilos Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />

<style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .sidebar {
      height: 100vh;
      background-color: #f8f9fa;
      padding-top: 1rem;
      position: fixed;
      width: 220px;
      border-right: 1px solid #dee2e6;
    }

    .sidebar a {
      color: #333;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
      transition: background 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #e2e6ea;
      font-weight: bold;
    }

    .main-content {
      margin-left: 230px;
      padding: 2rem;
    }

    .section-title {
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h5 class="text-center">Panel Admin</h5>
    <a href="#" class="active" onclick="mostrarSeccion('usuarios')"><i class="bi bi-people me-2"></i>Usuarios</a>
    <a href="#" onclick="mostrarSeccion('mascotas')"><i class="bi bi-people me-2"></i>Mascotas</a>
    <a href="#" onclick="mostrarSeccion('turnos')"><i class="bi bi-calendar-event me-2"></i>Turnos</a>
    <hr />
    <a href="/pages/login/login.html"><i class="bi bi-box-arrow-right me-2"></i>Cerrar sesi√≥n</a>
  </div>


  <div class="main-content">
    <div id="seccionUsuarios" style="display: none;">
      <h3>Usuarios</h3>
      <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalUsuario">+ Nuevo Usuario</button>
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Id</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios"></tbody>
      </table>
    </div>

    <div id="seccionMascotas" style="display: none;">
      <h3>Mascotas</h3>
      <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalMascota">+ Nueva Mascota</button>
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Especie</th>
            <th>Raza</th>
            <th>Edad</th>
            <th>Peso</th>
            <th>Historial</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaMascotas"></tbody>
      </table>
    </div>

    <div id="seccionTurnos" style="display: none;">
      <h3>Turnos</h3>
      <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalTurno">+ Nuevo Turno</button>
      <table class="table">
        <thead>
          <tr>
            <th>Mascota</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Motivo</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaTurnos"></tbody>
      </table>
    </div>
  </div>

<!-- Modal Usuario -->
<div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="modalUsuarioLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="formUsuario">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalUsuarioLabel">Agregar Usuario</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="usuarioId">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombreUsuario" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="emailUsuario" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary w-100">Guardar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Mascota -->
<div class="modal fade" id="modalMascota" tabindex="-1" aria-labelledby="modalMascotaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="formMascota">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalMascotaLabel">Agregar Mascota</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="mascotaId">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombreMascota" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Especie</label>
          <select class="form-control" id="especieMascota" required>
            <option value="" disabled selected>Selecciona una raza</option>
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
            <option value="ave">Ave</option>
            <option value="otro">Otro</option>
        </div>
        <div class="mb-3">
          <label class="form-label">Raza</label>
          <input type="text" class="form-control" id="razaMascota" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary w-100">Guardar</button>
      </div>
    </form>
  </div>
</div>

</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script/historiaClinica.js"></script>
  <script src="script/turnos.js"></script>
  <script src="script/admin.js" ></script>
</body>

</html>
