      </button>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- ... head permanece igual hasta los estilos personalizados ... -->

<!-- Agrega este estilo en el <head> si quieres personalizar el modal -->
<style>
  .modal-confirm .modal-header {
    background-color: #0d6efd;
    color: white;
  }
  .modal-confirm .modal-footer .btn {

  }

<!-- Modal de confirmación -->
<div class="modal fade" id="reservaModal" tabindex="-1" aria-labelledby="reservaModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-confirm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reservaModalLabel">¡Cita Reservada!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        Tu cita ha sido reservada correctamente. Podés verla en la sección de notificaciones.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendido</button>
      </div>
    </div>
  </div>
</div>

<!-- Agrega al final del <body>, justo antes del cierre -->
<script>
  let seleccion = "";

  function selectOption(selected) {
    document.querySelectorAll('.option-container button').forEach(btn => {
      btn.classList.remove('option-selected');
    });
    selected.querySelector('button').classList.add('option-selected');
    seleccion = selected.querySelector('.option-label').innerText.toLowerCase();
  }

  const feriadosArg = [
    "2025-01-01", "2025-03-24", "2025-04-02", "2025-05-01",
    "2025-05-25", "2025-06-20", "2025-07-09", "2025-12-25"
  ];

  flatpickr("#datepicker", {
    locale: "es",
    enableTime: true,
    dateFormat: "Y-m-d H:i",
    minDate: "today",
    time_24hr: true,
    defaultHour: 8,
    minuteIncrement: 30,
    disable: [
      date => date.getDay() === 0 || date.getDay() === 6,
      ...feriadosArg
    ],
    minTime: "08:00",
    maxTime: "16:00",
    onChange: function(_, dateStr, instance) {
      const horariosOcupados = ["2025-06-01 09:00", "2025-06-02 11:30"]; // Simulado
      if (horariosOcupados.includes(dateStr)) {
        alert("Ese horario ya está reservado. Por favor selecciona otro.");
        instance.clear();
      }
    }
  });

  function loadNotifications() {
    return JSON.parse(localStorage.getItem('notifications') || '[]');
  }

  function saveNotifications(notifs) {
    localStorage.setItem('notifications', JSON.stringify(notifs));
  }

  function generateId() {
    return 'notif-' + Date.now() + '-' + Math.floor(Math.random() * 1000);
  }

  document.getElementById("reservarBtn").addEventListener("click", function () {
    const fechaHora = document.getElementById("datepicker").value;
    if (!seleccion) {
      alert("Por favor selecciona una opción antes de reservar.");
      return;
    }
    if (!fechaHora) {
      alert("Selecciona una fecha y hora válida.");
      return;
    }

    const notifs = loadNotifications();
    const nuevaNotificacion = {
      id: generateId(),
      mensaje: `Reserva creada para tu ${seleccion} el ${fechaHora}`,
      leida: false
    };

    notifs.unshift(nuevaNotificacion);
    saveNotifications(notifs);

    // Mostrar modal en vez de alert
    const modal = new bootstrap.Modal(document.getElementById('reservaModal'));
    modal.show();

    // Limpiar selección y fecha
    document.getElementById("datepicker").value = "";
    document.querySelectorAll('.option-container button').forEach(btn => btn.classList.remove('option-selected'));
    seleccion = "";
  });
</script>


</body>
